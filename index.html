<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Javascript Calulator">
	<meta name="view" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<title>Web Based Calulator</title>
	<link rel="stylesheet" type="text/css" href="Calulator.css">
	<script src=""></script>
</head>
<body>
	<h1 class="bg-success">Web Based calulator!!!!!!</h1><br/>

	<form id ='myform' name="calc">
	<input style="width: 550px; height: 100px; text-align: right; background-color: #1bc0c9;" name="display"><br/>
	<input  class="btn btn-primary" type="button" value="7" onclick="calc.display.value+='7'">
	<input class="btn btn-primary " type="button" value="8" onclick="calc.display.value+='8'">
	<input class="btn btn-primary" type="button" value="9" onclick="calc.display.value+='9'">
	<input style="background-color: #cc0000" class="btn btn-primary" type="button" value="&#247;" onclick="calc.display.value+='/'"><br>
	<input class="btn btn-primary" type="button" value="4" onclick="calc.display.value+='4'">
	<input class="btn btn-primary" type="button" value="5" onclick="calc.display.value+='5'">
	<input class="btn btn-primary" type="button" value="6" onclick="calc.display.value+='6'">
	<input style="background-color: #7db1b2" class="btn btn-primary" type="button" value="X" onclick="calc.display.value+='*'"><br>
	<input class="btn btn-primary" type="button" value="1" onclick="calc.display.value+='1'">
	<input class="btn btn-primary" type="button" value="2" onclick="calc.display.value+='2'">
	<input class="btn btn-primary" type="button" value="3" onclick="calc.display.value+='3'">
	<input style="background-color: #ba55d3;" class="btn btn-primary" type="button" value="-" onclick="calc.display.value+='-'"><br>
	<input class="btn btn-primary" type="button" value="0" onclick="calc.display.value+='0'">
	<input class="btn btn-success" type="button" value="C" onclick="calc.display.value=''">
	<input class="btn btn-primary" type="button" value="=" onclick="calc.display.value =eval(calc.display.value)">
	<input style="background-color: #cc5c11" class="btn btn-primary" type="button" value="+" onclick="calc.display.value+='+'">
	
	</form>

</body>
</html>
